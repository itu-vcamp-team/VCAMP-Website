<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | ITU VCAMP</title>
    <meta name="description" content="İTÜ VCAMP ile iletişime geçin.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pages.css">
</head>

<body class="page-body">
    <!-- Back Button -->
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Ana Sayfa</span>
    </a>

    <!-- Page Header -->
    <header class="page-header">
        <div class="page-header-content">
            <span class="section-number">05</span>
            <h1 class="page-title">İletişim</h1>
            <div class="page-line"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-main">
        <div class="contact-grid">
            <div class="contact-info">
                <h3>Bize Ulaşın</h3>
                <p>Projelerimiz, iş birlikleri veya sponsorluk fırsatları hakkında konuşmak için bizimle iletişime
                    geçin.</p>

                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:vcampteam@itu.edu.tr">vcampteam@itu.edu.tr</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>İTÜ Ayazağa Yerleşkesi Rektörlük Binası, 34467 Maslak-İSTANBUL</span>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://www.instagram.com/ituvcamp/" target="_blank" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/i%CC%87tuvcamp/" target="_blank" class="social-link">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://linktr.ee/itu_vcamp" target="_blank" class="social-link">
                        <i class="fas fa-globe"></i>
                    </a>
                </div>
            </div>

            <div class="contact-form-container">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" required placeholder=" ">
                        <label for="name">Ad Soyad</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required placeholder=" ">
                        <label for="email">E-posta</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" rows="5" required placeholder=" "></textarea>
                        <label for="message">Mesaj</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Gönder</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-content">
            <p>© 2026 İTÜ VCAMP. Vision • Community • And • Making • Project</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = this.querySelector('.submit-btn');
            btn.innerHTML = '<span>Gönderildi!</span><i class="fas fa-check"></i>';
            btn.style.background = '#10B981';

            setTimeout(() => {
                btn.innerHTML = '<span>Gönder</span><i class="fas fa-paper-plane"></i>';
                btn.style.background = '';
                this.reset();
            }, 3000);
        });
    </script>
<script src="script.js"></script></body>

</html>
