<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background hexagon -->
  <polygon points="100,10 180,55 180,145 100,190 20,145 20,55" fill="none" stroke="#fff" stroke-width="3"/>
  
  <!-- Inner diamond with circuit pattern -->
  <path d="M100,40 L140,100 L100,160 L60,100 Z" fill="#fff" opacity="0.1"/>
  <path d="M100,40 L140,100 L100,160 L60,100 Z" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- V letter stylized as rocket/arrow -->
  <path d="M100,55 L120,105 L110,105 L100,85 L90,105 L80,105 Z" fill="#fff"/>
  
  <!-- Circuit nodes -->
  <circle cx="100" cy="40" r="4" fill="#fff"/>
  <circle cx="140" cy="100" r="4" fill="#fff"/>
  <circle cx="100" cy="160" r="4" fill="#fff"/>
  <circle cx="60" cy="100" r="4" fill="#fff"/>
  
  <!-- Connection lines to hexagon -->
  <line x1="100" y1="40" x2="100" y2="10" stroke="#fff" stroke-width="1.5"/>
  <line x1="140" y1="100" x2="180" y2="100" stroke="#fff" stroke-width="1.5"/>
  <line x1="100" y1="160" x2="100" y2="190" stroke="#fff" stroke-width="1.5"/>
  <line x1="60" y1="100" x2="20" y2="100" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Corner decorations -->
  <circle cx="180" cy="55" r="3" fill="#fff"/>
  <circle cx="180" cy="145" r="3" fill="#fff"/>
  <circle cx="20" cy="55" r="3" fill="#fff"/>
  <circle cx="20" cy="145" r="3" fill="#fff"/>
  
  <!-- Tech lines -->
  <line x1="60" y1="55" x2="80" y2="75" stroke="#fff" stroke-width="1" opacity="0.5"/>
  <line x1="140" y1="55" x2="120" y2="75" stroke="#fff" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="145" x2="80" y2="125" stroke="#fff" stroke-width="1" opacity="0.5"/>
  <line x1="140" y1="145" x2="120" y2="125" stroke="#fff" stroke-width="1" opacity="0.5"/>
</svg>
